<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollabFile - AI File System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
             keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 275 15% 10%;
        --card: 0 0% 100%;
        --card-foreground: 275 15% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 275 15% 10%;
        --primary: 275 55% 50%;
        --primary-foreground: 0 0% 100%;
        --secondary: 275 50% 96%;
        --secondary-foreground: 275 25% 30%;
        --muted: 275 50% 96%;
        --muted-foreground: 275 15% 35%;
        --accent: 275 50% 92%;
        --accent-foreground: 275 25% 20%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 275 30% 92%;
        --input: 275 30% 92%;
        --ring: 275 55% 55%;
        --radius: 0.5rem;
      }

      html.dark {
        --background: 270 15% 15%;
        --foreground: 270 80% 95%;
        --card: 270 15% 20%;
        --card-foreground: 270 80% 95%;
        --popover: 270 15% 18%;
        --popover-foreground: 270 80% 95%;
        --primary: 275 60% 60%;
        --primary-foreground: 270 10% 10%;
        --secondary: 270 15% 25%;
        --secondary-foreground: 270 80% 95%;
        --muted: 270 15% 25%;
        --muted-foreground: 270 20% 85%;
        --accent: 270 15% 28%;
        --accent-foreground: 270 80% 95%;
        --destructive: 0 62% 50%;
        --destructive-foreground: 0 0% 100%;
        --border: 270 15% 30%;
        --input: 270 15% 30%;
        --ring: 275 60% 65%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
